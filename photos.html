<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Robotiks</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon.png">
</head>

<body>
  <header id="header">
    <div class="wrapper">
      <div class="column-5">
        <h1>
          <a href="#">Robotiks</a>
        </h1>
      </div>
      <div class="column-7 right">
        <a href="#" class="nav-toggle"><i class="fa fa-align-justify"></i></a>
        <nav class="nav links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="learn.html">Learn More</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/fido.jpg" alt="Fido">
        </div>

        <div class="item">
          <img src="images/viking.jpg" alt="Viking">
        </div>

        <div class="item">
          <img src="images/scarab.jpg" alt="Scarab">
        </div>

        <div class="item">
          <img src="images/x-48.jpg" alt="X-48">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>


  <footer>
    <p>&copy; Copyright 2015 | Built by Anthony Fang | Powered by <a href="https://github.com/m4tuna/mg_framework">Mike Grid</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    $('.nav-toggle').click(function() {
      $('.nav').slideToggle();
    });
  </script>
  </body>
</html>
